<head>
	<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div class="container">
	<!--<h1>Welcome to Home Page, {{ name }}</h1>
	<h2>This is the full Home Page</h2>-->
	<form action="">
      <div class="mb-3">
        <label for="searchProduct" class="form-label">
            Search for Product:
        </label>
        <input type="text" class="form-control" name="searchProduct" />
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{ searchTerm }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
        <div v-for="product in products" class="col">
            <div class="card">
                <img class="card-img-top" src="{{ product.image.url }}" />
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }} <br>
                    ${{ product.price }} <br>
                    En Stock: {{ product.amount }} </p>
                    {% if product.url %}
                    <a href="{{ product.url }}" class="btn btn-primary">
                        MovieLink
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br />
    <br />
</div>
