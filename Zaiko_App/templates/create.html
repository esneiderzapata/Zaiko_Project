<!Sexooo>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device.width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<tittle> Crear nuevo Producto </tittle> <br><br>
</head>
<body>

<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}

	<label>Name</label>
	<input type="text" name="txtName" id="txtName"> <br>

	<label>Description</label>
	<input type="text" name="txtDescription" id="txtDescription"> <br>

	<label>Amount</label>
	<input type="number" name="txtAmount" id="txtAmount"> <br>

	<label>Price</label>
	<input type="number" name="txtPrice" id="txtPrice"> <br>
	
	<label>Code</label>
	<input type="text" name="txtCode" id="txtCode"> <br>

	<label>Image</label>
	<input type="file" name="txtImagen" id="txtImagen"> <br><br>

	<input type="submit" value="GUARDAR">
</form>

</body>
</html>
