<head>
	<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div class="container">
    
    <p>Ingresa el codigo del producto y la cantidad que vendiste separados por espacios: EJEM 2<br>
    Si es mas de un producto ingresalo de igual manera, pero agregando los demas productos que vendiste: EJEM 2 EXA 1 TUTU 12</p>

	<form action="" >
      <div class="mb-3">
        <label for="CC" class="form-label">
            Codigo y Cantidad:
        </label>
        <input type="text" class="form-control" name="CC" />
      </div>

      <button type="submit" class="btn btn-primary">Vender</button>
      <a href='/urzaiko' class="btn btn-primary">
        Volver
      </a> <br> <br>
    </form>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in productsA %}
        <div v-for="product in productsA" class="col">
            <div class="card">
                <img class="card-img-top" src="{{ product.image.url }}" />
                <div class="card-body">
                    <h5 class="card-title fw-bold"> {{ product.code }} </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
